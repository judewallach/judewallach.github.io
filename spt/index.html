
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SELFPROCLAIMEDTASTE</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="navbutton" >
          <i class="fas fa-bards" onclick="openNav()"><img src="menuburger.png" alt="" style=" margin: 0; padding: 0;"></i>
        </div>
        <div class="nav" id="nav">
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"><img src="menuburger.png" alt=""></a>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
        <div class="hero">
          <div class="bgimage">
            <div class="herotext animated fadeIn" >
              <h1 class="subtext" id="herotext">SelfProclaimedTaste</h1>
              <div class="scroll">
                <img src="css/chevron-down.svg" alt="" style="filter: invert(1); margin: 0; padding: 0;" class="animated pulse delay-1s">
              </div>
            </div>
          </div>
        </div>
    <script type="text/javascript">
function openNav() {
document.getElementById("herotext").style.top = "15%";
document.getElementById("nav").style.width = "100%";

}
function closeNav() {
document.getElementById("nav").style.width = "0%";
document.getElementById("herotext").style.top = "50%";

}
</script>
  </body>
</html>
